language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
before_deploy:
- sudo chown -R $(whoami) /usr/local/bin/
- curl -sf https://up.apex.sh/install | sh
- up upgrade > /dev/null
deploy:
- provider: script
  script: up deploy staging
  skip_cleanup: true
  on:
    branch: master
    tags: false
- provider: script
  script: up deploy production
  skip_cleanup: true
  on:
    branch: master
    tags: true
env:
  global:
  - AWS_REGION: us-west-2
  - secure: 
